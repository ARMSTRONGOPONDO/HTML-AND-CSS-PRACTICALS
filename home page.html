<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parental Follow-Up Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #f9f9f9;
        }

        header {
            background-color: #4CAF50;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 60px;
            vertical-align: middle;
        }

        .hero {
            height: calc(100vh - 80px); /* Adjusted to accommodate header height */
            background: url('https://wallpaperaccess.com/full/2416142.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-content {
            text-align: center;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 8px;
        }

        .hero-content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero-content p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }

        .btn-get-started {
            background-color: #ff6347;
            color: #fff;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .btn-get-started:hover {
            background-color: #ff4500;
        }

        footer {
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://i.pinimg.com/originals/56/79/5e/56795e95677ea2f61b06bb5234525e19.png" alt="Logo">
        </div>
        <nav>
           
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Welcome to the Parental Follow-Up Platform</h1>
                <p>Stay connected with your child's progress and activities.</p>
          <ul>
                <li><a href="Dashbord.html" class="btn-get-started">Get Started</a></li>
           </ul>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Parental Follow-Up Platform. All rights reserved.</p>
    </footer>
</body>
</html>
